<!DOCTYPE html>
<html>
<body bgcolor="#DEFBDD"> 
    <!--numbered ordered list-->
	<ol>
	  <li>Savannah</li>
	  <li>Bush</li>
	  <li>African</li>
	</ol>
    <!--lettered ordered list-->	
	<ol type='a'>
	  <li>Savannah</li>
	  <li>Bush</li>
	  <li>African</li>
	</ol>
	<!--another numbered list-->
	<ol start='25'>
	  <li>Savannah</li>
	  <li>Bush</li>
	  <li>African</li>
	</ol>
	<!--unordered list-->
	<ul>
	  <li>Savannah</li>
	  <li>Bush</li>
	</ul>
	
	<!--A table with 3 rows and two columns-->
	<table border="3">
	  <tr>
		<th>Species</th>
		<th>2011 Population</th>
	  </tr>
	  <tr>
		<td>African</td>
		<td>Less than 690000</td>
	  </tr>
	  <tr>
		<td>Asian</td>
		<td>Less than 32700</td>
	  </tr>
    </table>
</body>
</html>
