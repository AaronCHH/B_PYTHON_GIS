<html>
  <head>
    <title>ShapeEditor</title>
  </head>
  <body>
    <h1>Delete Shapefile</h1>
    <form method="POST">
      Are you sure you want to delete the
      "{{ shapefile.filename }}" shapefile?
      <p/>
      <button type="submit" name="confirm"
              value="1">Delete</button>
      &nbsp;
      <button type="submit" name="confirm"
              value="0">Cancel</button>
    </form>
  </body>
</html>
